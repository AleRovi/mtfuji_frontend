    <div class="container">
        <h1>Book a Room</h1>
        <form action="/submit-booking" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Booking Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group room-options">
                <div class="room-option" data-value="small-room">
                    <h2>Small Room</h2>
                    <p>Capacity: Up to 4 people</p>
                </div>
                <div class="room-option" data-value="big-room">
                    <h2>Big Room</h2>
                    <p>Capacity: Up to 10 people</p>
                </div>
            </div>
            <input type="hidden" id="room-type" name="room_type" value="small-room">
            <div class="form-group">
                <input type="submit" value="Book Now">
            </div>
        </form>
    </div>
