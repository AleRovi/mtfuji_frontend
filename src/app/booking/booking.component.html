<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        select, input[type="text"], input[type="email"], input[type="date"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .room-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .room-option {
            width: 48%;
            padding: 10px;
            background-color: #e9e9e9;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .room-option.selected {
            background-color: #d1d1d1;
            border-color: #999;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomOptions = document.querySelectorAll('.room-option');
            roomOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roomOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    document.getElementById('room-type').value = option.dataset.value;
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Book a Room</h1>
        <form action="/submit-booking" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Booking Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group room-options">
                <div class="room-option" data-value="small-room">
                    <h2>Small Room</h2>
                    <p>Capacity: Up to 4 people</p>
                </div>
                <div class="room-option" data-value="big-room">
                    <h2>Big Room</h2>
                    <p>Capacity: Up to 10 people</p>
                </div>
            </div>
            <input type="hidden" id="room-type" name="room_type" value="small-room">
            <div class="form-group">
                <input type="submit" value="Book Now">
            </div>
        </form>
    </div>
</body>
</html>
