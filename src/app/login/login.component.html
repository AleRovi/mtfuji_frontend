<section> 
  <div class="login-container">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" #loginForm="ngForm">
      <h2>Login</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email" required ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" #password="ngModel">
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</section>
