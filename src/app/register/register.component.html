<div class="register-container">
    <h2>Register</h2>
    
    <form #registerForm = "ngForm" (ngSubmit)="onSubmit(registerForm)">
      
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" placeholder="Enter your firstname" id="firstname" name="firstname" required ngModel>
      </div>
      
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" placeholder="Enter your lastname" id="lastname" name="lastname" required ngModel>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" placeholder="Enter your age" id="age" name="age" required ngModel min=14 maxlength="2">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required ngModel>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" placeholder="Enter your address" id="address" name="address" required ngModel>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required ngModel minlength="6">
      </div>

      
      <div class="form-group">
        <label for="fidelity_card">Fidelity card</label>
        <input type="checkbox" id="fidelity_card" name="fidelity_card" required ngModel>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>
