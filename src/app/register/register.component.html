<div class="register-container">
    <h2>Register</h2>
    
    <form #registerForm = "ngForm" (ngSubmit)="onSubmit(registerForm)">
      
      <div class="form-group">
        <label for="firstname">Nome</label>
        <input type="text" placeholder="Inserisci il tuo nome" id="firstname" name="firstname" required ngModel>
      </div>
      
      <div class="form-group">
        <label for="lastname">Cognome</label>
        <input type="text" placeholder="Inserisci il tuo cognome" id="lastname" name="lastname" required ngModel>
      </div>

      <div class="form-group">
        <label for="age">Età</label>
        <input type="number" placeholder="Inserisci la tua età" id="age" name="age" required ngModel min=14 maxlength="2">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Inserisci la tua email" id="email" name="email" required ngModel>
      </div>

      <div class="form-group">
        <label for="address">Indirizzo</label>
        <input type="text" placeholder="Inserisci il tuo Indirizzo" id="address" name="address" required ngModel>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Inserisci la tua password" id="password" name="password" required ngModel minlength="6">
      </div>
      
      <div class="form-group">
        <label for="fidelity_card">Fidelity card</label>
        <input type="checkbox" id="fidelity_card" name="fidelity_card" ngModel>
      </div>
      
      <button type="submit">Registrati</button>
      <p></p>
    </form>
  </div>
